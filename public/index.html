<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <link rel="stylesheet" type="text/css" href="../public/main.css">
</head>
<body>
  <header>
    <h1>QR Code Generator</h1>
    <div id="user-profile">
      <img src="profile-picture.jpg" alt="User Profile Picture">
      <span id="display-name">John Doe</span>
    </div>
  </header>

  <main>
    <div id="qr-code-form">
      <label for="url-input">Enter URL:</label>
      <input type="text" id="url-input" placeholder="https://example.com">
      <button id="convert-button">Generate QR Code</button>
    </div>

    <div id="qr-code-display">
      <h2>QR Code</h2>
      <img src="qr-code.png" alt="QR Code">
      <p id="success-message">QR code generated and downloaded successfully!</p>
      <p id="error-message">Invalid URL. Please enter a valid URL.</p>
    </div>

    <div id="qr-code-history">
      <h2>QR Code History</h2>
      <ul>
        <li>QR Code 1</li>
        <li>QR Code 2</li>
        <li>QR Code 3</li>
      </ul>
    </div>
  </main>

  <footer>
    <p>&copy; 2022 QR Code Generator. All rights reserved.</p>
  </footer>
</body>
</html>
